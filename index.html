<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16% Calculator with Detailed Result</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .calculator-button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator-button:hover {
      background: #1abc9c;
    }

    .result.fade-in {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .fadeIn {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-700 flex items-center justify-center h-screen text-white">

  <div class="container bg-opacity-30 bg-white p-8 rounded-lg shadow-lg text-center max-w-lg">
    <h1 class="text-3xl font-bold mb-8 animate__animated animate__fadeInDown">16% Calculator</h1>
    
    <!-- Display for Calculator Input -->
    <input type="text" id="display" class="w-full p-4 text-right text-black rounded-md mb-4" disabled placeholder="0.00" />
    
    <!-- Calculator Buttons -->
    <div class="grid grid-cols-3 gap-2">
      <button class="calculator-button" onclick="addToDisplay('7')">7</button>
      <button class="calculator-button" onclick="addToDisplay('8')">8</button>
      <button class="calculator-button" onclick="addToDisplay('9')">9</button>
      
      <button class="calculator-button" onclick="addToDisplay('4')">4</button>
      <button class="calculator-button" onclick="addToDisplay('5')">5</button>
      <button class="calculator-button" onclick="addToDisplay('6')">6</button>
      
      <button class="calculator-button" onclick="addToDisplay('1')">1</button>
      <button class="calculator-button" onclick="addToDisplay('2')">2</button>
      <button class="calculator-button" onclick="addToDisplay('3')">3</button>
      
      <button class="calculator-button" onclick="addToDisplay('0')">0</button>
      <button class="calculator-button" onclick="addToDisplay('.')">.</button>
      <button class="calculator-button bg-red-600 hover:bg-red-700" onclick="clearDisplay()">C</button>
    </div>
    
    <!-- Calculate Button -->
    <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 mt-6 rounded-lg shadow-lg animate__animated animate__pulse animate__infinite">Calculate</button>

    <!-- Result Section -->
    <div id="result" class="result mt-6 text-lg"></div>
  </div>

  <!-- jQuery for dynamic behavior -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Add number or decimal to the display
    function addToDisplay(value) {
      let display = document.getElementById('display');
      if (display.value === "0.00") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    // Clear display
    function clearDisplay() {
      document.getElementById('display').value = "0.00";
      document.getElementById('result').textContent = '';
    }

    // Calculate 16% and add to integer part
    function calculate() {
      const number = parseFloat(document.getElementById('display').value);
      if (!isNaN(number)) {
        const integerPart = Math.floor(number);
        const percent = number * 0.16;
        const result = integerPart + percent;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <p>Original Number: ${number.toFixed(2)}</p>
          <p>16% of ${number.toFixed(2)}: ${percent.toFixed(2)}</p>
          <p>Integer Part: ${integerPart}</p>
          <p><strong>Final Result: ${result.toFixed(2)}</strong></p>
        `;
        resultDiv.classList.add('fadeIn', 'fade-in');
        // Reset the input display
        document.getElementById('display').value = "0.00";
      }
    }
  </script>
</body>
</html>
