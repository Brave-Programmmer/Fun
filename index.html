<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16% Calculator</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }
        .btn-animated:hover::before {
            width: 0;
            height: 0;
        }
        .btn-animated span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h4 class="text-2xl font-bold mb-6 text-center">16% Calculator(for botðŸ¤£)</h4>
        <div class="mb-6">
            <label for="numberInput" class="block text-lg font-medium text-gray-700 mb-2">Number</label>
            <input id="numberInput" type="number" step="0.01" placeholder="Enter a number" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <!-- Animated Button -->
        <button id="calculateBtn" class="btn-animated bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <span>Calculate 16%</span>
        </button>

        <!-- Result Display -->
        <div id="result" class="mt-6 text-center">
            <p id="percentageValue" class="text-lg font-medium text-gray-800"></p>
            <p id="totalValue" class="text-lg font-medium text-gray-800"></p>
        </div>
    </div>

    <script>
        function calculatePercentage() {
            // Get the input value
            const numberInput = document.getElementById('numberInput').value;
            const number = parseFloat(numberInput);

            // Validate the input
            if (isNaN(number)) {
                alert('Please enter a valid number!');
                return;
            }

            // Calculate 16% of the number and the total
            const percentage = number * 0.16;
            const total = number + percentage;

            // Update the result display
            document.getElementById('percentageValue').textContent = `16% of ${number.toFixed(2)} is: ${percentage.toFixed(2)}`;
            document.getElementById('totalValue').textContent = `Total (Original + 16%): ${total.toFixed(2)}`;

            // Reset the input field
            document.getElementById('numberInput').value = '';
        }

        // Add event listener to the button
        document.getElementById('calculateBtn').addEventListener('click', calculatePercentage);
    </script>
</body>
</html>
