<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .calculator-display {
            background-color: #222;
            border-radius: 5px;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: right;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-button {
            background-color: #444;
            color: white;
            padding: 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .calc-button:hover {
            background-color: #555;
        }
        .calc-button:active {
            transform: scale(0.95);
        }
        .equal-button {
            background-color: #28a745;
        }
        .equal-button:hover {
            background-color: #218838;
        }
        .calc-button.zero {
            grid-column: span 2;
        }
        #result {
            background-color: #222;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            text-align: right;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">
            0
        </div>
        
        <div class="button-grid">
            <button class="calc-button" onclick="appendNumber(7)">7</button>
            <button class="calc-button" onclick="appendNumber(8)">8</button>
            <button class="calc-button" onclick="appendNumber(9)">9</button>
            <button class="calc-button" onclick="clearDisplay()">C</button>

            <button class="calc-button" onclick="appendNumber(4)">4</button>
            <button class="calc-button" onclick="appendNumber(5)">5</button>
            <button class="calc-button" onclick="appendNumber(6)">6</button>
            <button class="calc-button" onclick="deleteLast()">DEL</button>

            <button class="calc-button" onclick="appendNumber(1)">1</button>
            <button class="calc-button" onclick="appendNumber(2)">2</button>
            <button class="calc-button" onclick="appendNumber(3)">3</button>
            <button class="calc-button" onclick="appendDot()">.</button>

            <button class="calc-button zero" onclick="appendNumber(0)">0</button>
            <button class="calc-button equal-button" onclick="calculate()">= 16%</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').innerText = currentInput;
        }

        function appendDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                document.getElementById('display').innerText = currentInput;
            }
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').innerText = '0';
            document.getElementById('result').innerText = '';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                document.getElementById('display').innerText = '0';
            } else {
                document.getElementById('display').innerText = currentInput;
            }
        }

        function calculate() {
            if (currentInput) {
                const number = parseFloat(currentInput);
                const percentage = number * 0.16;
                const result = number + percentage;
                document.getElementById('result').innerText = 
                    "Original number: " + number + "\n" +
                    "16% of the number: " + percentage.toFixed(2) + "\n" +
                    "Total: " + result.toFixed(2);
            } else {
                document.getElementById('result').innerText = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
