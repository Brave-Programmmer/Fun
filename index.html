<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16% Calculator with Detailed Result</title>
  
  <!-- Bootstrap for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- FontAwesome for calculator button icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .calculator-button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator-button:hover {
      background: #1abc9c;
    }

    .display {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.5rem;
      text-align: right;
      background: #f1c40f;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .result.fade-in {
      opacity: 1;
    }

    /* Fade-in animation */
    .fadeIn {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">16% Calculator</h1>
    
    <!-- Display for Calculator Input -->
    <input type="text" id="display" class="display form-control" disabled placeholder="0.00" />
    
    <!-- Calculator Buttons -->
    <div>
      <button class="calculator-button" onclick="addToDisplay('7')">7</button>
      <button class="calculator-button" onclick="addToDisplay('8')">8</button>
      <button class="calculator-button" onclick="addToDisplay('9')">9</button>
    </div>
    <div>
      <button class="calculator-button" onclick="addToDisplay('4')">4</button>
      <button class="calculator-button" onclick="addToDisplay('5')">5</button>
      <button class="calculator-button" onclick="addToDisplay('6')">6</button>
    </div>
    <div>
      <button class="calculator-button" onclick="addToDisplay('1')">1</button>
      <button class="calculator-button" onclick="addToDisplay('2')">2</button>
      <button class="calculator-button" onclick="addToDisplay('3')">3</button>
    </div>
    <div>
      <button class="calculator-button" onclick="addToDisplay('0')">0</button>
      <button class="calculator-button" onclick="addToDisplay('.')">.</button>
      <button class="calculator-button" onclick="clearDisplay()">C</button>
    </div>
    
    <!-- Calculate Button -->
    <button onclick="calculate()" class="btn btn-success mt-4 animate__animated animate__pulse animate__infinite">Calculate</button>

    <!-- Result Section -->
    <div id="result" class="result"></div>
  </div>

  <!-- jQuery for dynamic behavior -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Add number or decimal to the display
    function addToDisplay(value) {
      let display = document.getElementById('display');
      if (display.value === "0.00") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    // Clear display
    function clearDisplay() {
      document.getElementById('display').value = "0.00";
      document.getElementById('result').textContent = '';
    }

    // Calculate 16% and add to integer part
    function calculate() {
      const number = parseFloat(document.getElementById('display').value);
      if (!isNaN(number)) {
        const integerPart = Math.floor(number);
        const percent = number * 0.16;
        const result = integerPart + percent;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <p>Original Number: ${number.toFixed(2)}</p>
          <p>16% of ${number.toFixed(2)}: ${percent.toFixed(2)}</p>
          <p>Integer Part: ${integerPart}</p>
          <p><strong>Final Result: ${result.toFixed(2)}</strong></p>
        `;
        resultDiv.classList.add('fadeIn', 'fade-in');
      }
    }
  </script>
</body>
</html>
