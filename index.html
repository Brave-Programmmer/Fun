<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate 16% of a Decimal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #ff6b6b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #ff4757;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Cool background animation */
    @keyframes background-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      animation: background-move 10s infinite alternate;
      background-size: 200% 200%;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculate 16% of Your Number</h1>
    <input type="number" id="numberInput" placeholder="Enter a decimal number" />
    <br />
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const number = parseFloat(document.getElementById('numberInput').value);
      if (!isNaN(number)) {
        const integerPart = Math.floor(number);
        const percent = number * 0.16;
        const result = integerPart + percent;

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Result: ${result.toFixed(2)}`;
        resultDiv.classList.add('fade-in');
      }
    }
  </script>
</body>
</html>
