<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16% Calculator</title>
    
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-animated {
            position: relative;
            overflow: hidden;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }
        .btn-animated:hover::before {
            width: 0;
            height: 0;
        }
        .btn-animated span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>16% Calculator</h4>
        <div class="input-field">
            <input id="numberInput" type="number" step="0.01" placeholder="Enter a number">
        </div>

        <!-- Animated Button -->
        <button id="calculateBtn" class="btn waves-effect waves-light btn-animated" onclick="calculatePercentage()">
            <span>Calculate 16%</span>
        </button>

        <!-- Result Display -->
        <div id="result" style="margin-top: 20px;">
            <p>16% of <span id="originalNumber"></span>: <span id="percentageValue"></span></p>
            <p>Total: <span id="totalValue"></span></p>
        </div>
    </div>

    <!-- Materialize JS and jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function calculatePercentage() {
            // Get input value
            const numberInput = document.getElementById('numberInput').value;
            const number = parseFloat(numberInput);

            if (isNaN(number)) {
                alert("Please enter a valid number");
                return;
            }

            // Calculate 16% of the number
            const percentage = number * 0.16;
            const total = number + percentage;

            // Display results
            document.getElementById('originalNumber').textContent = number.toFixed(2);
            document.getElementById('percentageValue').textContent = percentage.toFixed(2);
            document.getElementById('totalValue').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
