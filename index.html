<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16% Calculator with Neon Effect</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: #000; /* Dark background for contrast */
    }

    /* Neon Text Effect */
    .neon-text {
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
    }

    /* Neon Button Effect */
    .neon-button {
      background-color: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      transition: box-shadow 0.3s ease-in-out;
    }

    .neon-button:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
    }

    /* Neon Effect for Result Display */
    .neon-result {
      color: #0ff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
    }

    /* Fade-in animation for result */
    .result.fade-in {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .fadeIn {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

  <div class="container p-8 rounded-lg text-center max-w-lg neon-text">
    <h1 class="text-3xl font-bold mb-8 animate__animated animate__fadeInDown">16% Calculator</h1>
    
    <!-- Display for Calculator Input -->
    <input type="text" id="display" class="w-full p-4 text-right text-black rounded-md mb-4" disabled placeholder="0.00" />
    
    <!-- Calculator Buttons -->
    <div class="grid grid-cols-3 gap-2">
      <button class="neon-button p-4" onclick="addToDisplay('7')">7</button>
      <button class="neon-button p-4" onclick="addToDisplay('8')">8</button>
      <button class="neon-button p-4" onclick="addToDisplay('9')">9</button>
      
      <button class="neon-button p-4" onclick="addToDisplay('4')">4</button>
      <button class="neon-button p-4" onclick="addToDisplay('5')">5</button>
      <button class="neon-button p-4" onclick="addToDisplay('6')">6</button>
      
      <button class="neon-button p-4" onclick="addToDisplay('1')">1</button>
      <button class="neon-button p-4" onclick="addToDisplay('2')">2</button>
      <button class="neon-button p-4" onclick="addToDisplay('3')">3</button>
      
      <button class="neon-button p-4" onclick="addToDisplay('0')">0</button>
      <button class="neon-button p-4" onclick="addToDisplay('.')">.</button>
      <button class="neon-button p-4 bg-red-600 hover:bg-red-700" onclick="clearDisplay()">C</button>
    </div>
    
    <!-- Calculate Button -->
    <button onclick="calculate()" class="neon-button px-6 py-3 mt-6">Calculate</button>

    <!-- Result Section -->
    <div id="result" class="result mt-6 text-lg neon-result"></div>
  </div>

  <!-- jQuery for dynamic behavior -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Add number or decimal to the display
    function addToDisplay(value) {
      let display = document.getElementById('display');
      if (display.value === "0.00") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    // Clear display
    function clearDisplay() {
      document.getElementById('display').value = "0.00";
      document.getElementById('result').textContent = '';
    }

    // Calculate 16% and add to integer part
    function calculate() {
      const number = parseFloat(document.getElementById('display').value);
      if (!isNaN(number)) {
        const integerPart = Math.floor(number);
        const percent = number * 0.16;
        const result = integerPart + percent;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <p>Original Number: ${number.toFixed(2)}</p>
          <p>16% of ${number.toFixed(2)}: ${percent.toFixed(2)}</p>
          <p>Integer Part: ${integerPart}</p>
          <p><strong>Final Result: ${result.toFixed(2)}</strong></p>
        `;
        resultDiv.classList.add('fadeIn', 'fade-in');
        // Reset the input display
        document.getElementById('display').value = "0.00";
      }
    }
  </script>
</body>
</html>
