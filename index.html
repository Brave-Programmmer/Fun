<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16% Calculator</title>
    
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-animated {
            position: relative;
            overflow: hidden;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }
        .btn-animated:hover::before {
            width: 0;
            height: 0;
        }
        .btn-animated span {
            position: relative;
            z-index: 1;
        }
        #result p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>16% Calculator</h4>
        <div class="row">
            <div class="input-field col s12">
                <input id="numberInput" type="number" step="0.01" placeholder="Enter a number">
                <label for="numberInput">Number</label>
            </div>
        </div>

        <!-- Animated Button -->
        <button id="calculateBtn" class="btn-large waves-effect waves-light btn-animated" onclick="calculatePercentage()">
            <span>Calculate 16%</span>
        </button>

        <!-- Result Display -->
        <div id="result" style="margin-top: 30px;">
            <p id="percentageValue"></p>
            <p id="totalValue"></p>
        </div>
    </div>

    <!-- Materialize JS and jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function calculatePercentage() {
            // Get the input value
            const numberInput = document.getElementById('numberInput').value;
            const number = parseFloat(numberInput);

            // Validate the input
            if (isNaN(number)) {
                M.toast({html: 'Please enter a valid number!', classes: 'rounded red lighten-1'});
                return;
            }

            // Calculate 16% of the number and the total
            const percentage = number * 0.16;
            const total = number + percentage;

            // Update the result display
            document.getElementById('percentageValue').textContent = `16% of ${number.toFixed(2)} is: ${percentage.toFixed(2)}`;
            document.getElementById('totalValue').textContent = `Total (Original + 16%): ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
