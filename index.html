<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Number Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Image to Extract Number</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="output"></div>
</div>

<!-- Add Tesseract.js from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>

<script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageSrc = e.target.result;
                Tesseract.recognize(
                    imageSrc,
                    'eng',
                    { logger: (m) => console.log(m) }
                ).then(({ data: { text } }) => {
                    const extractedText = text.match(/\d+/);
                    if (extractedText) {
                        const extractedNumber = parseInt(extractedText[0]);
                        const percentage = extractedNumber * 0.16;
                        const result = extractedNumber + percentage;
                        document.getElementById('output').innerHTML = `
                            <strong>Extracted number:</strong> ${extractedNumber} <br>
                            <strong>16% of the number:</strong> ${percentage.toFixed(2)} <br>
                            <strong>Total after adding 16%:</strong> ${result.toFixed(2)}
                        `;
                    } else {
                        document.getElementById('output').innerHTML = "No valid number found in the image.";
                    }
                });
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
