<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16% Addition Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Calculate 16% of an Integer and Add it</h2>
    
    <label for="number">Enter an integer:</label>
    <input type="number" id="number" placeholder="Enter a number">
    
    <button onclick="calculateAndAdd()">Calculate and Add 16%</button>
    
    <div id="result"></div>

    <script>
        function calculateAndAdd() {
            const number = parseFloat(document.getElementById('number').value);
            if (!isNaN(number)) {
                const percentage = number * 0.16;
                const result = number + percentage;
                document.getElementById('result').innerHTML = "Original number: " + number + "<br>" +
                                                               "16% of the number: " + percentage + "<br>" +
                                                               "Result after adding 16%: " + result;
            } else {
                document.getElementById('result').innerHTML = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
