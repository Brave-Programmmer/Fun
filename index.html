<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate 16% of a Decimal</title>
  
  <!-- Bootstrap for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- AOS Library for Scroll Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      background: #ff4757;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #ff6b6b;
    }

    .result {
      margin-top: 20px;
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .result.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <h1 class="animate__animated animate__fadeInDown">Calculate 16% of Your Number</h1>
    <input type="number" id="numberInput" class="form-control animate__animated animate__fadeInUp" placeholder="Enter a decimal number">
    <br />
    <button onclick="calculate()" class="btn btn-primary animate__animated animate__pulse animate__infinite">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <!-- Bootstrap JS (for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery (for animation triggering) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- AOS Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    AOS.init(); // Initialize AOS library

    function calculate() {
      const number = parseFloat(document.getElementById('numberInput').value);
      if (!isNaN(number)) {
        const integerPart = Math.floor(number);
        const percent = number * 0.16;
        const result = integerPart + percent;

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Result: ${result.toFixed(2)}`;
        resultDiv.classList.add('fade-in', 'animate__animated', 'animate__bounceIn');
      }
    }
  </script>
</body>
</html>
