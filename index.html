<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Calculator: 16% Addition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .calculator-display {
            background-color: #222;
            border-radius: 5px;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: right;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: right;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            background-color: #222;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            16% Addition Calculator
        </div>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateAndAdd()">Calculate and Add 16%</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAndAdd() {
            const number = parseFloat(document.getElementById('number').value);
            if (!isNaN(number)) {
                const percentage = number * 0.16;
                const result = number + percentage;
                document.getElementById('result').innerHTML = 
                    "<strong>Original number:</strong> " + number + "<br>" +
                    "<strong>16% of the number:</strong> " + percentage.toFixed(2) + "<br>" +
                    "<strong>Total:</strong> " + result.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
